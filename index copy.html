<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <!-- Preconnect to critical domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preconnect"
      href="https://pagead2.googlesyndication.com"
      crossorigin
    />

    <!-- Preload critical fonts -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap"
        rel="stylesheet"
        type="text/css"
      />
    </noscript>

    <!-- Async load non-critical fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      media="print"
      onload="this.media='all'"
    />

    <!-- Optimized AdSense loading -->
    <script>
      window.addEventListener("load", function () {
        setTimeout(function () {
          const script = document.createElement("script");
          script.src =
            "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5571339167747166";
          script.async = true;
          script.crossOrigin = "anonymous";
          document.head.appendChild(script);
        }, 3000); // Delay AdSense load by 3 seconds
      });
    </script>

    <!-- Meta Tags -->
    <meta name="description" content="ABC.AF - Directory Platform" />
    <meta
      name="keywords"
      content="directory, directory website, business directory, local directory, Company listing, directory platform, directory search, directory listing, rfps listing, rfqs listing, directory finder, directory site, directory network, directory platform, directory search engine, directory resource, directory guide, directory index, directory category, directory community, directory network, directory company, directory search, directory portal, directory shop, directory, recruiters, business directory, directory in afghanistan, business"
    />
    <meta name="author" content="ABC.AF" />
    <meta name="robots" content="index, follow" />

    <!-- Favicon -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />

    <!-- Open Graph Tags -->
    <meta property="og:title" content="ABC.AF - Directory Platform" />
    <meta
      property="og:description"
      content="ABC.AF is a comprehensive job directory platform for candidates, recruiters, and employers."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://abc.af/" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ABC.AF - Directory Platform" />
    <meta
      name="twitter:description"
      content="ABC.AF is a comprehensive job directory platform for candidates, recruiters, and employers."
    />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://abc.af/" />

    <title>ABC.AF - Directory Platform</title>

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "ABC.AF",
        "url": "https://abc.af/",
        "logo": "/favicon.ico",
        "description": "ABC.AF is a comprehensive job directory platform for candidates, recruiters, and employers."
      }
    </script>
  </head>
  <body>
    <div id="root">
      <h1 style="display: none">ABC.AF - Directory Platform</h1>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
